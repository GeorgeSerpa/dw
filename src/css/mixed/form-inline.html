<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		fieldset {
			width: 30%;
		}
		form input:not([type=submit]){
			width: 70%;
		}
		form label {
			width: 25%;
			display: inline-block;
			text-align: right;
		}
		form label::after {
			content: ': ';
		}
		input[type=submit] {
			display: block;
			float: right;
			margin-right: 2%;
		}
		fieldset {
			border-radius: 5px;
		}
		input:focus {
			background: #ccc;
		}
	</style>
</head>
<body>
	<fieldset>
		<legend>Login</legend>
		<form action="">
			<label for="login">Login</label>
			<input type="text" name="login" id="login">
			<label for="password">Senha</label>
			<input type="password" name="password" id="password">
			<input type="submit" value="Login">
		</form>
	</fieldset>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<fieldset>
		<legend>Cadastro</legend>
		<form action="result.html" method="post">
			<label for="nome">Nome</label>
			<input type="text" name="nome" id="nome"><br>
			<label for="">Imagem</label>
			<input type="file" name="imagem" id="imagem"><br>
			<label for="">Data nasc.</label>
			<input type="date" name="birth" id="birth"><br>
			<label for="login">Login</label>
			<input type="text" name="login" id="login"><br>
			<label for="password">Senha</label> 
			<input type="password" name="password" id="password"><br>
			Sexo:
			<input type="radio" name="gender" id="masculino" checked>
			<label for="masculino">Masculino</label>
			<input type="radio" name="gender" id="feminino">
			<label for="feminino">Feminino</label> <br>
			Interesse: <br>
			<input type="checkbox" name="interesse" id="seguranca">
			<label for="seguranca">Segurança</label>
			<input type="checkbox" name="interesse" id="tcp"> 
			<label for="tcp">TCP/IP</label>
			<input type="checkbox" name="interesse" id="infra"> 
			<label for="infra">Infra</label> <br>
			<label for="sugestao">Sugestão:</label> <br>
			<textarea name="sugetao" id="" cols="30" rows="10"></textarea>
		</form>
	</fieldset>
	<input type="submit" value="Enviar">

</body>
</html>

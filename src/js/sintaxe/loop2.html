<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="content"></div>
	<script>
		// 01 - 100
		var content = "";
		for(var flag = 1; flag <= 100; flag++){
			if(flag < 10)
				content += "00";
			if(flag >= 10 && flag < 100)
				content += "0";
			content += flag;
			if(flag < 100)
				content += ", ";
			if(flag % 10 == 0)
				content += "<br>";
		}
		// document.write(content);
		document.querySelector('#content').innerHTML = content;
	</script>
</body>
</html>

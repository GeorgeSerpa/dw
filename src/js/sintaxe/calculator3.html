<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		input {
			display: block;
		}
	</style>
</head>
<body>
	<input type="text" id="operand1">
	<input type="text" id="operand2">
	<button>+</button>
	<button>-</button>
	<button>*</button>
	<button>/</button>
	<input type="text" id="result">
	<script>
		for(var flag = 3; flag <= 6; flag++){
			document.querySelector('button:nth-child('+flag+')').onclick = function(){
				var operand1 = parseFloat(document.querySelector('#operand1').value);
				var operand2 = parseFloat(document.querySelector('#operand2').value);
				console.log('foi');
				document.querySelector('#result').value = eval(operand1+this.innerHTML+operand2);
			};
		}
	</script>
</body>
</html>

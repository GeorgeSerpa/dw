<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		table {
			border-collapse: collapse;
		}
		td {
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<input type="text" id="rows" placeholder="Linha">
	<input type="text" id="cols" placeholder="Coluna">
	<button>Gerar</button>
	<table id="table"></table>
	<script src="http://underscorejs.org/underscore-min.js"></script>
	<script>
		document.querySelector('button').onclick = function(){
			var rows = document.querySelector('#rows').value;
			var cols = document.querySelector('#cols').value;
			var tableContent = '';
			_.each(_.range(rows), function(row){
				tableContent += '<tr>';
				_.range(cols).forEach(function(col){
					tableContent += '<td>Item'+(row+1)+'.'+(col+1)+'</td>';
				});
				tableContent += '</tr>';
			});
			document.querySelector('#table').innerHTML = tableContent;
		}
	</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="input">
	<button>Maiúsculo</button>
	<button>Minúsculo</button>
	<button>CamelCase</button>
	<input type="text" id="output">
	<script>
		// upper case
		document.querySelector('button:nth-child(2)').onclick = function(){
				setOutput(getInput().toUpperCase());
		};

		// lower case
		document.querySelector('button:nth-child(3)').onclick = function(){
			setOutput(getInput().toLowerCase());
		};

		// camel case
		document.querySelector('button:nth-child(4)').onclick = function(){
			var input = getInput();
			var output = '';
			input = input.split(" ");
			input.forEach(function(word, index){
				input[index] = word[0].toUpperCase()+word.substr(1,word.length).toLowerCase();
			});
			output = input.join(" ");
			setOutput(output);
		};
		function getInput(){
			return document.querySelector('#input').value;
		}
		function setOutput(value){
			document.querySelector('#output').value = value;
		}
	</script>
</body>
</html>
